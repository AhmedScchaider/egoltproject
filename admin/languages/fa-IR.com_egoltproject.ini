COM_EGOLTPROJECT_SERVICE_DETAILS="مدت ها بود که نیاز به یک سیستم متمرکز برای مدیریت و نتشر پروژه ها، میان گسترش دهندگان نرم افزاری احساس می شد. به همین دلیل انتشارگر پروژه ی ایگلت طراحی و پیاده سازی شد تا به این نیاز پاسخ داده شود.<br/>شما با انتشارگر پروژه ی ایگلت به راحتی می توانید پروژه ی خود را انتشار داده و مدیریت کنید و به بهترین شکل، پروژه ی خود را معرفی نمایید. امکانات گسترده ی مدیریتی این محصول، شما را در مدیریت آسان پروژه ها یاری می کنند.<br/>در سیستمی که برای شما تدارک دیده ایم به راحتی می توانید پروژه های خود را به زبان های مختلف ارائه کنید، که این توسط ساختار چندزبانه ی قوی و خاص مختص محصولات ایگلت ایجاد شده است و به این وسیله امکان استفاده از محصول خود را به تمام ملیت ها و زبان ها بدهید. همچنین شما می توانید بسته های زبان هر پروژه را با نام مترجم یا تیم ترجمه ارائه دهید.<br/>آپلودر اختصاصی انتشارگر پروژه ی ایگلت، این امکان را به شما می دهد تا به راحتی از طریق پنل مدیریت محصول، فایل ها و تصاویر خود را آپلود و انتخاب کنید که آپلودر اصلی جوملا فاقد این امکان می باشد. همچنین مسیر های فایل های هر بخش به راحتی از طریق پیکربندی محصول قابل تغییر است.<br/>در انتشارگر پروژه ی ایگلت به صورت حرفه ای به مباحث آدرس های سازگار با موتورهای جستجوگر(SEF) و بهینه سازی برای موتورهای جستجوگر(SEO) پرداخته شده است تا بیشترین بازخورد در فرآیند یافتن محصولات از طریق موتورهای جستجوگر ایجاد گردد.<br/>در بخش دانلود محصولات، امکان ثبت نظرات کاربران تعبیه شده است. همچنین می توانید مجوزهای محصولات را تعریف کنید و برای هر محصول انتخاب کنید.<br/>در این محصول شما قادر به تعریف نسخه های مختلف نرم افزار های سازگار با پروژه ها می باشید.(به طور مثال جوملا 1.5، جوملا 2.5 و یا وردپرس)<br/>این محصول به طور کامل از تقویم های محلی کشورها(در صورت تعریف در زبان های جوملا) پشتیبانی می کند و همچنین دو جهت مختلف نوشتن راست به چپ(RTL) و چپ به راست(LTR) را به طور خودکار تنظیم می کند تا کاربران فارسی زبان و عربی زبان به راحتی استفاده نمایند.از دیگر امکانات این محصول نرم افزاری نمایش دانلود های مرتبط، مستندات پروژه ها و تعریف لینک JED محصولات می باشد.<br/><br/><b>نقشه ی راه آینده</b><br/>از امکانات نسخه ی آینده این محصول، استفاده پیشرفته از ثبت وقایع دانلود محصولات برای تجزیه و تحلیل های مرتبط با ارتباط با مشتریان(CRM) می باشد. ایجاد سرور بروزرسانی برای محصولات جوملایی و بخش گزارش خطاها نیز از امکانات آینده ی انتشارگر پروژه ی ایگلت می باشد."
